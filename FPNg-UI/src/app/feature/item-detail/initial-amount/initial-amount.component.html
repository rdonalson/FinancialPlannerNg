<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body" #cardBody >
    <div class="p-grid p-fluid">
      <!-- Data Input Field -->
      <div class="p-field ">
        <p-inputNumber
          [(ngModel)]="initialAmount.amount"
          mode="currency"
          currency="USD"
          name="amount"
          locale="en-US"
          tabindex="1" >
        </p-inputNumber>
      </div>
      <!-- Save Changes Button -->
      <div class="p-field">
        <button pButton pRipple
          type="button"
          label="Update"
          (click)="saveInitialAmount()"
          tabindex="2">
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Informational Messages -->
<p-messages></p-messages>
