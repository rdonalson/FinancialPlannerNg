<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="p-grid p-fluid">
      <div class="p-field ">
        <p-inputNumber
          [(ngModel)]="initialAmount.amount"
          inputId="amount"
          mode="currency"
          currency="USD"
          #amount="ngModel"
          locale="en-US" >
        </p-inputNumber>
      </div>
      <div class="p-field">
        <button pButton pRipple
          id="updateButton"
          type="button"
          [disabled]="!(amount.touched && amount.dirty)"
          label="Update"
          (click)="saveInitialAmount()" >
        </button>
      </div>
    </div>
  </div>
</div>
<p-messages></p-messages>
